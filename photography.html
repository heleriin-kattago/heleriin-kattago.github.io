<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heleriin Kattago | Photography</title>
    <link rel="icon" type="image/png" href="pics/favicongreen.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Mansalva&display=swap">
    <style>
        :root {
            --white: #F6F6F6;
            --dark-green: #101A04;
            --medium-green: #536340;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('pics/cursor.svg'), auto;
        }
        
        body {
            font-family: 'Mansalva', cursive;
            background-color: var(--white);
            color: var(--dark-green);
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 64px;
            margin-bottom: 1rem;
        }
        
        .photo-info {
            font-size: 24px;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
        }
        
        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.03);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 3rem;
            font-size: 24px;
            color: var(--medium-green);
            text-decoration: none;
            border: 2px solid var(--medium-green);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: var(--medium-green);
            color: var(--white);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            .photo-info {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Photography</h1>
    <p class="photo-info">Welcome to my mini photowall! All (except first 2 pictures -taken by Viktoria Kovalenko) are taken by me, I have edited all the pictures, I am also the model on these.</p>
    
    <div class="photo-gallery">
        <!-- First Row -->
        <div class="photo-item">
            <img src="photography/scarf.png" alt="Scarf Photo">
        </div>
        <div class="photo-item">
            <img src="photography/bnw.JPG" alt="Black and White Photo">
        </div>
        <div class="photo-item">
            <img src="photography/dream.JPG" alt="Dream Photo">
        </div>
        
        <!-- Second Row -->
        <div class="photo-item">
            <img src="photography/concert.JPG" alt="Concert Photo">
        </div>
        <div class="photo-item">
            <img src="photography/jarv.JPG" alt="Järv Photo">
        </div>
        <div class="photo-item">
            <img src="photography/tea.JPG" alt="Tea Photo">
        </div>
        
        <!-- Third Row -->
        <div class="photo-item">
            <img src="photography/face.JPG" alt="Face Photo">
        </div>
        <div class="photo-item">
            <img src="photography/theatre.JPG" alt="Theatre Photo">
        </div>
        <div class="photo-item">
            <img src="photography/amsterdam.JPG" alt="Amsterdam Photo">
        </div>
    </div>
    
    <a href="index.html" class="back-link">← Back to Portfolio</a>
</body>
</html>
