<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heleriin Kattago | Logos</title>
    <link rel="icon" type="image/png" href="pics/favicongreen.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Mansalva&display=swap">
    <style>
        :root {
            --white: #F6F6F6;
            --dark-green: #101A04;
            --medium-green: #536340;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('pics/cursor.svg'), auto;
        }
        
        body {
            font-family: 'Mansalva', cursive;
            background-color: var(--white);
            color: var(--dark-green);
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 64px;
            margin-bottom: 2rem;
        }
        
        .main-logo {
            width: 600px;
            height: auto;
            margin: 2rem auto;
            display: block;
        }
        
        .logo-gallery {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            max-width: 800px;
            margin: 3rem auto;
        }
        
        .logo-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-row img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 8px;
        }
        
        .logo-caption {
            font-size: 24px;
            margin-top: 0.5rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 3rem;
            font-size: 24px;
            color: var(--medium-green);
            text-decoration: none;
            border: 2px solid var(--medium-green);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: var(--medium-green);
            color: var(--white);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            .main-logo {
                width: 100%;
                max-width: 400px;
            }
            
            .logo-row img {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Logos</h1>
    
    <img src="logos/star1.svg" alt="Star Logo" class="main-logo">
    
    <div class="logo-gallery">
        <div class="logo-row">
            <img src="logos/loovkaaren.png" alt="Loovkaaren Logo">
            <div class="logo-caption">Logo and font for Loovkaaren</div>
        </div>
        
        <div class="logo-row">
            <img src="logos/casagranado.png" alt="Casa Granado Logo">
            <div class="logo-caption">Logo for Casa Granado</div>
        </div>
    </div>
    
    <a href="index.html" class="back-link">Back</a>
</body>
</html>
